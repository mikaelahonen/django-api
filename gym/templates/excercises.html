{% extends "main.html" %}
{% load staticfiles %}

{% block content %}
  <div class="container">


<h2>Excercises</h2>




<table class="table">
<tr>
	<th>Id</th>
	<th>Name</th>
	<th>Muscle group</th>
</tr>
{% for ex in exs %}
	
    <tr>
		<td><a href="{% url 'gym:excercise' ex.id %}">{{ ex.id }}</a></td>
		<td>{{ ex.excercise }}</td>
		<td>{{ ex.muscle_group }}</td>
	</tr>
{% endfor %}

</table>

</div>

{% endblock %}
