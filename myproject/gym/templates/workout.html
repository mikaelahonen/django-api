{% extends "main.html" %}

{% block content %}

<!-- Loads django-bootstrap-form-->
{% load bootstrap %}

<div class="col-sm-4">
	<h2>Create</h2>
	
	
</div>

<div class="col-sm-8">
	<h2>List</h2>
	
	<table class="table">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Start</th>
			<th>End</th>
			<th>Location</th>
			<!--<th></th>
			<th></th>-->
		</tr>
	</thead>
	{% for obj in objs %}
		<tr>
			<td>{{obj.id}}</td>
			<td>{{obj.name}}</td>
			<td>{{obj.start_time}}</td>
			<td>{{obj.end_time}}</td>
			<td>{{obj.location }}</td>
			<!--<td><a  class='btn btn-danger' href="{% url 'gym:routine-delete' obj.id %}">Delete</a></td>
			<td><a  class='btn btn-primary' href="{% url 'gym:routine-update' obj.id %}">Update</a></td>-->
		</tr>
	{% empty %}
		<p>No Excercises yet.</p>
	{% endfor %}
	</table>
	
</div>

{% endblock %}
