{% extends "main.html" %}
{% load staticfiles %}

{% block content %}
  <div class="container">


  
<h1>Training Plans</h1>
<h2>Add new</h2>

<form action="{% url 'gym:plan-create' %}" method="post">
	{% csrf_token %}
	<div class="form-group">
	{{form.as_p}}
	<input type="submit" class="btn btn-success form-control" value="Add" />
	</div>
</form>

<h2>Plan list</h2>

<table class="table">
<tr>
	<th>Id</th>
	<th>Name</th>
	<th>Workouts</th>
	<th>Delete</th>
	<th>Edit</th>
</tr>
{% for plan in plans %}
	
    <tr>
		<td>{{ plan.id }}</td>
		<td><a href="{% url 'gym:plan-detail' plan.id %}">{{ plan.name }}</a></td>
		<td><a href="{% url 'gym:workoutplan-manage' plan.id %} ">{{ plan.workoutplan__count }}</a></td>
		<td><a href="{% url 'gym:plan-delete' plan.id %}">Delete</a></td>
		<td><a href="{% url 'gym:plan-update' plan.id %}">Edit</a></td>
	</tr>
{% endfor %}

</table>

</div>

{% endblock %}
