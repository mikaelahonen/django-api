{% extends "main.html" %}

{% block content %}

<h1>Excercises</h1>

<div class="col-md-4">
	
</div>
<div class="col-md-8">
	<table class="table">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Muscle Group</th>
		</tr>
	</thead>
	{% for obj in object_list %}
		<tr>
		<td>{{obj.id}}</td>
		<td>{{obj.excercise}}</td>
		<td>{{obj.muscle_group}}</td>
		</tr>
	{% empty %}
		<p>No Excercises yet.</p>
	{% endfor %}
	</table>
</div>

{% endblock %}
